<head>

<meta charset="utf-8">

<body>

<center>

<img src="http://www.concordtutors.tk/logo.png" width="50%" height="50%">

</center>

	<div class="create-account-form">



		<!--Link to create an account PHP-->

		<form action="register.php" method="post">



			<h2 class="text-center">Create an Account</h2>

			

			<!--User's First Name-->

			<div class="form-group">

				<input type="text" class="form-control" placeholder="First Name" required="required" id="firstname" name="firstname">

			</div>

			

			<!--User's Last Name-->

			<div class="form-group">

				<input type="text" class="form-control" placeholder="Last Name" required="required" id="lastname" name="lastname">

			</div>

			

			<!--User's Email Address-->

			<div class="form-group">

				<input type="email" class="form-control" placeholder="Email Address" required="required" id="emailaddress" name="emailaddress">

			</div>

			

			<!--User's Password-->

			<div class="form-group">

				<input type="password" class="form-control" placeholder="Password" required="required" id="password" name="password">

			</div>

			

			<!--User's Confirmed Password-->

			<div class="form-group">

				<input type="password" class="form-control" placeholder="Confirm Password" required="required" id="confirm_password" name="confirm_password" onChange="checkPasswordMatch();">

			</div>

			

			<!--Create Account Button-->

			<div class="form-group">

				<button type="submit" class="btn btn-primary btn-block" id="submit">Create Account</button>

			</div>

			

			<!--Password Validation Identifier-->

			<span id="password-check">



		</form>





	</div>

	

	<!--password validation-->

	<script src="function.js" type="text/javascript"></script>
